upstream web {
    server 127.0.0.1:7000;
}

upstream websocket {
    server 127.0.0.1:7001;
}

server {                                                                         
    listen 8111;                                                                 
                                                                                 
    access_log off;
    error_log off;


    location ~ ^/ws/ {
        proxy_pass http://websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        uwsgi_pass web;
        include uwsgi_params;
    }
}            